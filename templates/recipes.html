{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1 class="page-title">All Recipes</h1>
    <hr>
    <br>
    {% for recipe in all_recipes %}
    <div class="recipe-card">
      <div class="card accordion">
        <img src="static/stock.jpg" alt="stock image" class="card-image-top">
        <div class="card-body">
          <h3 class="card-title"><a href="{{ url_for('recipe') }}">{{recipe['name']}}</a></h3>
        </div>
      </div>
      <div class="allrecipe-details panel">
      <h3>Ingredients</h3><br>
        {% for ingredient in recipe['ingredients'] %}
          <span class="card-ingredients">
            {{ingredient['name']}}
          </span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
